<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Ecommerce</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- nav bar  -->
      <nav class="container">
        <figure>
          <img src="./images/logo.png" alt="" />
        </figure>

        <div class="search-parent">
          <input type="text" placeholder="search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <ul class="nav-items">
          <li><a href="">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
      <!-- Banner -->
      <section class="banner container">
        <!-- Banner Left -->
        <div>
          <h2>Mi LED TV 4A PRO 32</h2>
          <p>
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet
          </p>
          <span class="banner-price">$1289</span> <br />
          <button class="panda-btn">
            BUY NOW <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- banner right -->
        <img src="./images/banner-images/tv.png" alt="" />
      </section>
    </header>
    <main>
      <!-- categories -->
      <section class="categories container">
        <h2 class="common-section-title">Categories</h2>
        <div class="categories-card-container">
          <div class="category-card">
            <h3>Watch</h3>
            <img src="./images/categories/watch.png" alt="" />
          </div>
          <div class="category-card">
            <h3>Bag</h3>
            <img src="./images/categories/bag.png" alt="" />
          </div>
          <div class="category-card">
            <h3>Shoes</h3>
            <img src="./images/categories/shoes.png" alt="" />
          </div>
        </div>
      </section>

      <!-- shoes and backpack section -->
      <section class="shoes-backpack-parent"></section>
    </main>
  </body>
</html>
